<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Diagn√≥stico de Equipamentos</title>

    <!-- Importa o CSS do projeto -->
    <link href="static/styles.css" rel="stylesheet"/>
</head>
<body>

    <!-- V√≠deo de fundo (silencioso e em loop) -->
    <video autoplay muted loop id="bg-video">
        <source src="static/background.mp4" type="video/mp4"/>
    </video>

    <!-- Sobreposi√ß√£o escura para contraste visual -->
    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>Sistema de Diagn√≥stico de Equipamentos</h1>
            <p>Preencha os dados abaixo para verificar o estado do equipamento.</p>
        </header>

        <!-- Formul√°rio de entrada de dados -->
        <section class="form-section">
            <input id="nome" placeholder="Nome do Equipamento" type="text"/>
            <input id="temperatura_ar" placeholder="Temperatura do Ar (K)" type="number"/>
            <input id="temperatura_processo" placeholder="Temperatura do Processo (K)" type="number"/>
            <input id="rpm" placeholder="RPM" type="number"/>
            <input id="torque" placeholder="Torque (Nm)" type="number"/>
            <input id="desgaste_ferramenta" placeholder="Desgaste (min)" type="number"/>
            <input id="twf" placeholder="TWF (Desgaste)" type="number"/>
            <input id="hdf" placeholder="HDF (Dissipa√ß√£o T√©rmica)" type="number"/>
            <input id="pwf" placeholder="PWF (Pot√™ncia)" type="number"/>
            <input id="osf" placeholder="OSF (Sobrecarga)" type="number"/>
            <input id="rnf" placeholder="RNF (Falha aleat√≥ria)" type="number"/>

            <!-- Bot√£o para enviar os dados -->
            <button onclick="novoEquipamento()">Diagnosticar</button>

            <!-- Bot√£o para listar/ocultar equipamentos -->
            <button class="listar-btn" onclick="toggleTabela()">Listar Equipamentos</button>

            <!-- Bot√£o de pesquisa por nome -->
            <br/>
            <div class="lupa-container">
                <button class="lupa-central" onclick="pesquisarEquipamento()">üîç Pesquisar</button>
            </div>
        </section>

        <!-- Tabela onde os registros ser√£o exibidos -->
        <section id="tabela-container">
            <table id="tabelaEquipamentos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ar</th>
                        <th>Processo</th>
                        <th>RPM</th>
                        <th>Torque</th>
                        <th>Desgaste</th>
                        <th>TWF</th>
                        <th>HDF</th>
                        <th>PWF</th>
                        <th>OSF</th>
                        <th>RNF</th>
                        <th>Diagn√≥stico</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- √Årea de mensagens para feedback da pesquisa -->
        <div id="mensagem-pesquisa" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
    </div>

    <!-- Importa o script JS principal -->
    <script src="static/scripts.js"></script>
</body>
</html>
