<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Diagnóstico de Equipamentos</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h2>Sistema de Diagnóstico de Equipamentos</h2>
            <p>Preencha os dados abaixo para verificar o estado do equipamento.</p>
        </div>
    </header>

    <section class="newItem">
        <input type="text" id="nome" placeholder="Nome do Equipamento">
        <input type="text" id="temperatura_ar" placeholder="Temp. do Ar (K)">
        <input type="text" id="temperatura_processo" placeholder="Temp. do Processo (K)">
        <input type="text" id="rpm" placeholder="RPM">
        <input type="text" id="torque" placeholder="Torque (Nm)">
        <input type="text" id="desgaste_ferramenta" placeholder="Desgaste (min)">

        <div class="label-input">
            <label for="twf"><strong>TWF:</strong> Desgaste</label>
            <input type="text" id="twf" placeholder="TWF">
        </div>
        <div class="label-input">
            <label for="hdf"><strong>HDF:</strong> Dissipação Térmica</label>
            <input type="text" id="hdf" placeholder="HDF">
        </div>
        <div class="label-input">
            <label for="pwf"><strong>PWF:</strong> Potência</label>
            <input type="text" id="pwf" placeholder="PWF">
        </div>
        <div class="label-input">
            <label for="osf"><strong>OSF:</strong> Sobrecarga</label>
            <input type="text" id="osf" placeholder="OSF">
        </div>
        <div class="label-input">
            <label for="rnf"><strong>RNF:</strong> Falha aleatória</label>
            <input type="text" id="rnf" placeholder="RNF">
        </div>

        <button type="button" onclick="novoEquipamento()" class="addBtn">Diagnosticar</button>
    </section>

    <section class="items">
        <div class="table-container">
            <table id="tabelaEquipamentos">
                <tr>
                    <th>Nome</th>
                    <th>Ar (K)</th>
                    <th>Processo (K)</th>
                    <th>RPM</th>
                    <th>Torque</th>
                    <th>Desgaste</th>
                    <th>TWF</th>
                    <th>HDF</th>
                    <th>PWF</th>
                    <th>OSF</th>
                    <th>RNF</th>
                    <th>Diagnóstico</th>
                    <th>Remover</th>
                </tr>
            </table>
        </div>
    </section>

    <script src="static/scripts.js"></script>
</body>
</html>
